<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Matches</title>
</head>
<body>
    <div class="container">
        <h1>Matches</h1>

        <form method="POST">
            <label for="filtro_curso">Filtrar por Curso:</label>
            <select name="filtro_curso" id="filtro_curso">
                <option value="">Todos</option>
                {% for curso in cursos %}
                    <option value="{{ curso[0] }}">{{ curso[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filtrar</button>
        </form>

        <h2>Usu√°rios Correspondentes:</h2>
        <ul>
            {% for match in matches %}
                <li>
                    <a href="{{ url_for('perfil_usuario', usuario_id=match.id) }}">{{ match.nome }}</a>
                    <a href="{{ url_for('mensagens', usuario_id=match.id) }}">Conversar</a> <!-- Link para Mensagens -->
                </li>
            {% else %}
                <li>Nenhum match encontrado.</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('perfil', usuario_id=session['usuario_id']) }}">Voltar para o Perfil</a>
    </div>
</body>
</html>
